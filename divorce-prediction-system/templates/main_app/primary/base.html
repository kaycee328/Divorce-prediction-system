<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main_app/css/Homepage.css' %}?{% now 'U'%}">
    <title>{% block title %} {% endblock title%}</title>
</head>
<body>
    <!-- Modal to logout of the site -->
    {% include 'partials/modal.html' %}

    <!-- the page header -->
    {% block header %}
        {% include 'partials/header.html' %}
    {% endblock header %}
    
    <div class="row">
        <!-- the navbar or sidebar -->
        {% include 'partials/navbar.html' %}
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block content %}
            {% endblock content %}
        </main>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            inputs = document.querySelectorAll('.numberinput')
            signoutbtn = document.getElementById('sign-out-btn')
    
            for(let i = 0; i < inputs.length; i++){
                inputs[i].type = 'number'
                inputs[i].max = 4
                inputs[i].min = 0
                inputs[i].placeholder = 0
                // inputs[i].value = 0

            }
        })
        
        let currentPath = window.location.pathname
        console.log(currentPath)
        const links = document.querySelectorAll('.nav-link')
        console.log(links)
        

        for(i=0; i < links.length; i++){
            console.log(links[i])
            console.log(`href get attr: ${links[i].getAttribute('href')}`)
            if(links[i].getAttribute('href') === currentPath){
                links[i].classList.add('active')
            }

            if(currentPath === '/home/'){
                links[1].classList.add('active')
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/e0c79289dc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
