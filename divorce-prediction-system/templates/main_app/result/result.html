<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-container {
            text-align: center;
            padding: 50px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="result-container">
                    <h1 class="display-4">Prediction Result</h1>
                        {% if user %}
                            {% if user.divorce_status == False %}
                                <p class="lead"> This couple is Not Divorced </p>
                            {% else %}
                                <p class="lead"> This couple is Divorced </p>
                            {% endif %}
                        {% else %}
                            <p class="lead"> You haven't filled the form in <a href="{% url 'dps' %}"> <u>this link</u></a></p>
                        {% endif %}
                    <a href="{% url 'homepage' %}" class="btn btn-primary">Go Back to Homepage</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
