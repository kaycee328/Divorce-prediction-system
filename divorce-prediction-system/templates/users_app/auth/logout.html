<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .logout-confirmed-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logout-icon {
            font-size: 48px;
            color: #28a745;
        }
        .message {
            margin-top: 20px;
        }
        .btn-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout-confirmed-container">
            <i class="bi bi-check-circle-fill logout-icon"></i>
            <h2>Logout Successful!</h2>
            <p class="message">You have been successfully logged out.</p>
            <a href="{% url 'signin' %}" class="btn btn-primary btn-home">Sign In</a>
        </div>
    </div>
</body>
</html>
