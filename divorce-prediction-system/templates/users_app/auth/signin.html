{% extends 'users_app/auth/signup.html' %}
{% load crispy_forms_tags %}

{% block form %}
<form id="signup-form" method="post" class="login-form" novalidate action="">
    {% csrf_token %}
        <h1 class="h3 mb-2 fw-normal">Login here</h1>
        <i class="fas fa-user-tie profile-image-unknown p-2"></i>
        {{form|crispy}}
        <button class="w-50 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-3 text-muted bottoms">&copy; Divorce prediction system</p>
        <p class="text-muted bottoms">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
</form>
{% endblock form %}
