<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>{% block title %}Sign Up{% endblock title %}</title>
    
    {% load static %}
    {% load crispy_forms_tags %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fontawesome/fontawesome-free@6.0.0-alpha2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'users_app/css/signin.css' %}?{% now 'U'%}">
</head>
<body class="text-center">
    <main class="form-signin">
        <div class="form-container">
            {% block form %}
                <form id="signup-form" action="" method="post" class="needs-validation p-2" novalidate>
                    {% csrf_token %}
                    <h1 class="h3 mb-3 fw-normal">Sign up here</h1>
                    <div class="form-floating mb-2">
                        {{form|crispy}}
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
                    <p class="mt-3 mb-1">&copy; Divorce prediction system</p>
                    <p class="mb-5 text-muted">Already have an account? <a href="{% url 'signin1' %}">Login here</a></p>
                </form>
            {% endblock form %}
        </div>
    </main>

    <script src="https://kit.fontawesome.com/e0c79289dc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
